<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Todo List</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .nav-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: rgba(30, 30, 47, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #3a3a4e;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .nav-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .nav-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      background: #2a2a3e;
      color: #a5b4fc;
      border: 1px solid #3a3a4e;
      border-radius: 8px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.2s;
    }
    .nav-btn:hover {
      background: #3a3a4e;
      color: #fff;
      border-color: #6366f1;
    }
    .nav-title {
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
    }
    .main-content {
      flex: 1;
      padding: 20px;
    }
    .container { max-width: 500px; margin: 0 auto; }
    h1 { color: #fff; text-align: center; margin-bottom: 25px; font-size: 1.5rem; }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input {
      flex: 1;
      padding: 14px;
      font-size: 1rem;
      background: #2a2a3e;
      border: 2px solid #3a3a4e;
      border-radius: 10px;
      color: #fff;
      outline: none;
    }
    input:focus { border-color: #6366f1; }
    button {
      padding: 14px 20px;
      font-size: 1rem;
      background: #6366f1;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover { background: #4f46e5; }
    .filters {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .filters button {
      padding: 8px 14px;
      font-size: 0.85rem;
      background: #2a2a3e;
    }
    .filters button.active { background: #6366f1; }
    .todo-list { list-style: none; }
    .todo-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px;
      background: #2a2a3e;
      border-radius: 10px;
      margin-bottom: 10px;
      transition: all 0.2s;
    }
    .todo-item:hover { background: #3a3a4e; }
    .todo-item.completed span { text-decoration: line-through; color: #64748b; }
    .todo-item input[type="checkbox"] {
      width: 22px;
      height: 22px;
      cursor: pointer;
      flex-shrink: 0;
    }
    .todo-item span { flex: 1; color: #fff; font-size: 1rem; word-break: break-word; }
    .todo-item .delete {
      padding: 8px 12px;
      background: #ef4444;
      font-size: 0.9rem;
      flex-shrink: 0;
    }
    .stats {
      text-align: center;
      color: #a5b4fc;
      margin-top: 20px;
      font-size: 0.9rem;
    }
    @media (max-width: 400px) {
      .input-group {
        flex-direction: column;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <nav class="nav-header">
    <div class="nav-left">
      <a href="/myapps" class="nav-btn">‚Üê Back</a>
      <span class="nav-title">‚úÖ Todo List</span>
    </div>
    <a href="/" class="nav-btn">üè† Home</a>
  </nav>

  <div class="main-content">
    <div class="container">
      <div class="input-group">
        <input type="text" id="todoInput" placeholder="Add a new task..." onkeypress="if(event.key==='Enter')addTodo()">
        <button onclick="addTodo()">Add</button>
      </div>
      <div class="filters">
        <button class="active" onclick="setFilter('all', this)">All</button>
        <button onclick="setFilter('active', this)">Active</button>
        <button onclick="setFilter('completed', this)">Completed</button>
      </div>
      <ul class="todo-list" id="todoList"></ul>
      <div class="stats" id="stats"></div>
    </div>
  </div>

  <script>
    let todos = JSON.parse(localStorage.getItem('todos')) || [];
    let filter = 'all';

    function saveTodos() {
      localStorage.setItem('todos', JSON.stringify(todos));
    }

    function addTodo() {
      const input = document.getElementById('todoInput');
      const text = input.value.trim();
      if (!text) return;
      
      todos.push({ id: Date.now(), text, completed: false });
      saveTodos();
      input.value = '';
      renderTodos();
    }

    function toggleTodo(id) {
      todos = todos.map(t => t.id === id ? { ...t, completed: !t.completed } : t);
      saveTodos();
      renderTodos();
    }

    function deleteTodo(id) {
      todos = todos.filter(t => t.id !== id);
      saveTodos();
      renderTodos();
    }

    function setFilter(f, btn) {
      filter = f;
      document.querySelectorAll('.filters button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      renderTodos();
    }

    function renderTodos() {
      const list = document.getElementById('todoList');
      const filtered = todos.filter(t => {
        if (filter === 'active') return !t.completed;
        if (filter === 'completed') return t.completed;
        return true;
      });

      list.innerHTML = filtered.map(t => `
        <li class="todo-item ${t.completed ? 'completed' : ''}">
          <input type="checkbox" ${t.completed ? 'checked' : ''} onchange="toggleTodo(${t.id})">
          <span>${t.text}</span>
          <button class="delete" onclick="deleteTodo(${t.id})">üóëÔ∏è</button>
        </li>
      `).join('');

      const active = todos.filter(t => !t.completed).length;
      const completed = todos.filter(t => t.completed).length;
      document.getElementById('stats').textContent = `${active} active, ${completed} completed`;
    }

    renderTodos();
  </script>
</body>
</html>
