<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Snake Game</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .nav-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: rgba(30, 30, 47, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #3a3a4e;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .nav-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .nav-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      background: #2a2a3e;
      color: #a5b4fc;
      border: 1px solid #3a3a4e;
      border-radius: 8px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.2s;
    }
    .nav-btn:hover {
      background: #3a3a4e;
      color: #fff;
      border-color: #6366f1;
    }
    .nav-title {
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <nav class="nav-header">
    <div class="nav-left">
      <a href="/myapps" class="nav-btn">‚Üê Back</a>
      <span class="nav-title">üêç Snake Game</span>
    </div>
    <a href="/" class="nav-btn">üè† Home</a>
  </nav>

  <div class="container">
    <div class="score">Score: <span id="score">0</span></div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="controls">
      <button onclick="startGame()">Start Game</button>
      <p>Use Arrow Keys or WASD to move</p>
    </div>
    <div class="mobile-controls">
      <button onclick="changeDirection('up')">‚¨ÜÔ∏è</button>
      <div>
        <button onclick="changeDirection('left')">‚¨ÖÔ∏è</button>

      </div>
      <button onclick="changeDirection('down')">‚¨áÔ∏è</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
