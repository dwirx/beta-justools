<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Stopwatch</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .nav-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: rgba(30, 30, 47, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #3a3a4e;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .nav-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .nav-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      background: #2a2a3e;
      color: #a5b4fc;
      border: 1px solid #3a3a4e;
      border-radius: 8px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.2s;
    }
    .nav-btn:hover {
      background: #3a3a4e;
      color: #fff;
      border-color: #6366f1;
    }
    .nav-title {
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
    }
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container { text-align: center; width: 100%; max-width: 400px; }
    h1 { color: #fff; margin-bottom: 30px; }
    .display {
      font-size: 3rem;
      font-family: 'SF Mono', 'Consolas', monospace;
      color: #fff;
      background: #0f0f1a;
      padding: 25px 30px;
      border-radius: 20px;
      margin-bottom: 25px;
      border: 2px solid #3a3a4e;
    }
    .display span { color: #6366f1; }
    .buttons { display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; }
    button {
      padding: 14px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
      min-width: 90px;
    }
    .start { background: #10b981; color: #fff; }
    .start:hover { background: #059669; }
    .pause { background: #f59e0b; color: #fff; }
    .pause:hover { background: #d97706; }
    .reset { background: #ef4444; color: #fff; }
    .reset:hover { background: #dc2626; }
    .lap { background: #6366f1; color: #fff; }
    .lap:hover { background: #4f46e5; }
    .laps {
      margin-top: 25px;
      max-height: 180px;
      overflow-y: auto;
    }
    .laps div {
      color: #a5b4fc;
      padding: 10px 16px;
      background: #2a2a3e;
      margin: 6px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      font-size: 0.95rem;
    }
    @media (max-width: 400px) {
      .display { 
        font-size: 2rem; 
        padding: 20px; 
      }
      button {
        padding: 12px 18px;
        font-size: 0.9rem;
        min-width: 80px;
      }
    }
  </style>
</head>
<body>
  <nav class="nav-header">
    <div class="nav-left">
      <a href="/myapps" class="nav-btn">‚Üê Back</a>
      <span class="nav-title">‚è±Ô∏è Stopwatch</span>
    </div>
    <a href="/" class="nav-btn">üè† Home</a>
  </nav>

  <div class="main-content">
    <div class="container">
      <div class="display">
        <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>.<span id="ms">00</span>
      </div>
      <div class="buttons">
        <button class="start" id="startBtn" onclick="start()">Start</button>
        <button class="pause" id="pauseBtn" onclick="pause()" style="display:none">Pause</button>
        <button class="lap" onclick="lap()">Lap</button>
        <button class="reset" onclick="reset()">Reset</button>
      </div>
      <div class="laps" id="laps"></div>
    </div>
  </div>

  <script>
    let startTime = 0;
    let elapsedTime = 0;
    let timerInterval = null;
    let lapCount = 0;

    function start() {
      if (timerInterval) return;
      startTime = Date.now() - elapsedTime;
      timerInterval = setInterval(updateDisplay, 10);
      document.getElementById('startBtn').style.display = 'none';
      document.getElementById('pauseBtn').style.display = 'inline-block';
    }

    function pause() {
      clearInterval(timerInterval);
      timerInterval = null;
      document.getElementById('startBtn').style.display = 'inline-block';
      document.getElementById('pauseBtn').style.display = 'none';
    }

    function reset() {
      clearInterval(timerInterval);
      timerInterval = null;
      elapsedTime = 0;
      lapCount = 0;
      document.getElementById('hours').textContent = '00';
      document.getElementById('minutes').textContent = '00';
      document.getElementById('seconds').textContent = '00';
      document.getElementById('ms').textContent = '00';
      document.getElementById('laps').innerHTML = '';
      document.getElementById('startBtn').style.display = 'inline-block';
      document.getElementById('pauseBtn').style.display = 'none';
    }

    function lap() {
      if (!timerInterval) return;
      lapCount++;
      const time = formatTime(elapsedTime);
      const lapDiv = document.createElement('div');
      lapDiv.innerHTML = `<span>Lap ${lapCount}</span><span>${time}</span>`;
      document.getElementById('laps').prepend(lapDiv);
    }

    function updateDisplay() {
      elapsedTime = Date.now() - startTime;
      const time = new Date(elapsedTime);
      
      document.getElementById('hours').textContent = String(Math.floor(elapsedTime / 3600000)).padStart(2, '0');
      document.getElementById('minutes').textContent = String(time.getUTCMinutes()).padStart(2, '0');
      document.getElementById('seconds').textContent = String(time.getUTCSeconds()).padStart(2, '0');
      document.getElementById('ms').textContent = String(Math.floor(time.getUTCMilliseconds() / 10)).padStart(2, '0');
    }

    function formatTime(ms) {
      const time = new Date(ms);
      const h = String(Math.floor(ms / 3600000)).padStart(2, '0');
      const m = String(time.getUTCMinutes()).padStart(2, '0');
      const s = String(time.getUTCSeconds()).padStart(2, '0');
      const mil = String(Math.floor(time.getUTCMilliseconds() / 10)).padStart(2, '0');
      return `${h}:${m}:${s}.${mil}`;
    }
  </script>
</body>
</html>
