<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .nav-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: rgba(30, 30, 47, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #3a3a4e;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .nav-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .nav-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      background: #2a2a3e;
      color: #a5b4fc;
      border: 1px solid #3a3a4e;
      border-radius: 8px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.2s;
    }
    .nav-btn:hover {
      background: #3a3a4e;
      color: #fff;
      border-color: #6366f1;
    }
    .nav-title {
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
    }
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .calculator {
      background: #1e1e2f;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 320px;
    }
    .display {
      background: #0f0f1a;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: right;
    }
    .display input {
      width: 100%;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 2rem;
      text-align: right;
      outline: none;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 18px;
      font-size: 1.3rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
    }
    .btn-number {
      background: #2a2a3e;
      color: #fff;
    }
    .btn-operator {
      background: #6366f1;
      color: #fff;
    }
    .btn-equals {
      background: #10b981;
      color: #fff;
      grid-column: span 2;
    }
    .btn-clear {
      background: #ef4444;
      color: #fff;
    }
    @media (max-width: 360px) {
      .calculator {
        padding: 15px;
      }
      button {
        padding: 15px;
        font-size: 1.1rem;
      }
      .display input {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <nav class="nav-header">
    <div class="nav-left">
      <a href="/myapps" class="nav-btn">‚Üê Back</a>
      <span class="nav-title">üî¢ Calculator</span>
    </div>
    <a href="/" class="nav-btn">üè† Home</a>
  </nav>

  <div class="main-content">
    <div class="calculator">
      <div class="display">
        <input type="text" id="display" readonly value="0">
      </div>
      <div class="buttons">
        <button class="btn-clear" onclick="clearDisplay()">C</button>
        <button class="btn-operator" onclick="appendToDisplay('/')">/</button>
        <button class="btn-operator" onclick="appendToDisplay('*')">√ó</button>
        <button class="btn-operator" onclick="deleteLast()">‚å´</button>
        
        <button class="btn-number" onclick="appendToDisplay('7')">7</button>
        <button class="btn-number" onclick="appendToDisplay('8')">8</button>
        <button class="btn-number" onclick="appendToDisplay('9')">9</button>
        <button class="btn-operator" onclick="appendToDisplay('-')">-</button>
        
        <button class="btn-number" onclick="appendToDisplay('4')">4</button>
        <button class="btn-number" onclick="appendToDisplay('5')">5</button>
        <button class="btn-number" onclick="appendToDisplay('6')">6</button>
        <button class="btn-operator" onclick="appendToDisplay('+')">+</button>
        
        <button class="btn-number" onclick="appendToDisplay('1')">1</button>
        <button class="btn-number" onclick="appendToDisplay('2')">2</button>
        <button class="btn-number" onclick="appendToDisplay('3')">3</button>
        <button class="btn-number" onclick="appendToDisplay('0')">0</button>
        
        <button class="btn-equals" onclick="calculate()">=</button>
        <button class="btn-number" onclick="appendToDisplay('.')">.</button>
        <button class="btn-operator" onclick="appendToDisplay('%')">%</button>
      </div>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');
    let currentValue = '0';

    function appendToDisplay(value) {
      if (currentValue === '0' && value !== '.') {
        currentValue = value;
      } else {
        currentValue += value;
      }
      display.value = currentValue;
    }

    function clearDisplay() {
      currentValue = '0';
      display.value = currentValue;
    }

    function deleteLast() {
      currentValue = currentValue.slice(0, -1) || '0';
      display.value = currentValue;
    }

    function calculate() {
      try {
        currentValue = eval(currentValue).toString();
        display.value = currentValue;
      } catch (e) {
        display.value = 'Error';
        currentValue = '0';
      }
    }
  </script>
</body>
</html>
