<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Prompt Library</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .nav-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: rgba(30, 30, 47, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #3a3a4e;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .nav-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .nav-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      background: #2a2a3e;
      color: #a5b4fc;
      border: 1px solid #3a3a4e;
      border-radius: 8px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.2s;
    }
    .nav-btn:hover {
      background: #3a3a4e;
      color: #fff;
      border-color: #6366f1;
    }
    .nav-title {
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
    }
    .main-content {
      flex: 1;
      padding: 20px;
    }
    .container { max-width: 800px; margin: 0 auto; }
    h1 { color: #fff; text-align: center; margin-bottom: 25px; font-size: 1.5rem; }
    .search {
      width: 100%;
      padding: 14px 18px;
      font-size: 1rem;
      background: #2a2a3e;
      border: 2px solid #3a3a4e;
      border-radius: 10px;
      color: #fff;
      margin-bottom: 20px;
      outline: none;
    }
    .search:focus { border-color: #6366f1; }
    .prompt-card {
      background: #2a2a3e;
      border-radius: 10px;
      padding: 18px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: all 0.2s;
      border: 2px solid transparent;
    }
    .prompt-card:hover {
      background: #3a3a4e;
      transform: translateY(-2px);
      border-color: #6366f1;
    }
    .prompt-title {
      color: #fff;
      font-size: 1.05rem;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .prompt-text {
      color: #a5b4fc;
      font-size: 0.9rem;
      line-height: 1.5;
    }
    .category {
      display: inline-block;
      background: #6366f1;
      color: #fff;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.75rem;
      margin-top: 12px;
    }
    .copied {
      background: #10b981 !important;
      border-color: #059669 !important;
    }
    .copy-hint {
      text-align: center;
      color: #64748b;
      font-size: 0.85rem;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <nav class="nav-header">
    <div class="nav-left">
      <a href="/myapps" class="nav-btn">‚Üê Back</a>
      <span class="nav-title">üìù Prompt Library</span>
    </div>
    <a href="/" class="nav-btn">üè† Home</a>
  </nav>

  <div class="main-content">
    <div class="container">
      <input type="text" class="search" placeholder="Search prompts..." id="search">
      <p class="copy-hint">Click on a prompt to copy it</p>
      <div id="prompts"></div>
    </div>
  </div>

  <script>
    const prompts = [
      {
        title: "Code Review",
        text: "Please review my code for best practices, performance, and potential bugs. Suggest improvements and explain why.",
        category: "Development"
      },
      {
        title: "Explain Like I'm 5",
        text: "Explain [topic] in simple terms that a 5-year-old could understand. Use analogies and examples.",
        category: "Learning"
      },
      {
        title: "Creative Writing",
        text: "Write a short story about [topic] in the style of [author]. Make it engaging and include vivid descriptions.",
        category: "Writing"
      },
      {
        title: "Debug Helper",
        text: "I'm getting this error: [error message]. Here's my code: [code]. Please help me understand and fix the issue.",
        category: "Development"
      },
      {
        title: "Email Writer",
        text: "Write a professional email to [recipient] about [topic]. Keep it concise and maintain a [formal/casual] tone.",
        category: "Business"
      }
    ];

    function renderPrompts(filter = '') {
      const container = document.getElementById('prompts');
      const filtered = prompts.filter(p => 
        p.title.toLowerCase().includes(filter.toLowerCase()) ||
        p.text.toLowerCase().includes(filter.toLowerCase())
      );
      
      container.innerHTML = filtered.map(p => `
        <div class="prompt-card" onclick="copyPrompt(this, '${p.text.replace(/'/g, "\\'")}')">
          <div class="prompt-title">${p.title}</div>
          <div class="prompt-text">${p.text}</div>
          <span class="category">${p.category}</span>
        </div>
      `).join('');
    }

    function copyPrompt(element, text) {
      navigator.clipboard.writeText(text);
      element.classList.add('copied');
      setTimeout(() => element.classList.remove('copied'), 1000);
    }

    document.getElementById('search').addEventListener('input', (e) => {
      renderPrompts(e.target.value);
    });

    renderPrompts();
  </script>
</body>
</html>
