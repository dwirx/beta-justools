<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Quick Notes</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .nav-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: rgba(30, 30, 47, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #3a3a4e;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .nav-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .nav-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      background: #2a2a3e;
      color: #a5b4fc;
      border: 1px solid #3a3a4e;
      border-radius: 8px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.2s;
    }
    .nav-btn:hover {
      background: #3a3a4e;
      color: #fff;
      border-color: #6366f1;
    }
    .nav-title {
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
    }
    .main-content {
      flex: 1;
      padding: 20px;
    }
    .container { max-width: 800px; margin: 0 auto; }
    h1 { color: #fff; text-align: center; margin-bottom: 25px; font-size: 1.5rem; }
    .new-note {
      display: flex;
      gap: 10px;
      margin-bottom: 25px;
    }
    .new-note input {
      flex: 1;
      padding: 14px;
      font-size: 1rem;
      background: #2a2a3e;
      border: 2px solid #3a3a4e;
      border-radius: 10px;
      color: #fff;
      outline: none;
    }
    .new-note input:focus { border-color: #6366f1; }
    button {
      padding: 14px 20px;
      font-size: 1rem;
      background: #6366f1;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      white-space: nowrap;
    }
    button:hover { background: #4f46e5; }
    .notes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 15px;
    }
    .note {
      background: #2a2a3e;
      border-radius: 10px;
      padding: 18px;
      position: relative;
    }
    .note h3 {
      color: #fff;
      margin-bottom: 10px;
      padding-right: 35px;
      font-size: 1rem;
      word-break: break-word;
    }
    .note textarea {
      width: 100%;
      min-height: 100px;
      background: transparent;
      border: none;
      color: #a5b4fc;
      font-size: 0.95rem;
      resize: vertical;
      outline: none;
      font-family: inherit;
    }
    .note .delete {
      position: absolute;
      top: 12px;
      right: 12px;
      padding: 6px 10px;
      font-size: 0.8rem;
      background: #ef4444;
    }
    .note .date {
      color: #64748b;
      font-size: 0.8rem;
      margin-top: 10px;
    }
    .colors {
      display: flex;
      gap: 6px;
      margin-top: 12px;
    }
    .colors span {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .colors span:hover {
      transform: scale(1.2);
    }
    @media (max-width: 400px) {
      .new-note {
        flex-direction: column;
      }
      button {
        width: 100%;
      }
      .notes-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <nav class="nav-header">
    <div class="nav-left">
      <a href="/myapps" class="nav-btn">‚Üê Back</a>
      <span class="nav-title">üìù Quick Notes</span>
    </div>
    <a href="/" class="nav-btn">üè† Home</a>
  </nav>

  <div class="main-content">
    <div class="container">
      <div class="new-note">
        <input type="text" id="noteTitle" placeholder="Note title...">
        <button onclick="addNote()">+ Add Note</button>
      </div>
      <div class="notes-grid" id="notesGrid"></div>
    </div>
  </div>

  <script>
    const colors = ['#2a2a3e', '#1e3a5f', '#3d1e5f', '#5f1e3d', '#1e5f3d'];
    let notes = JSON.parse(localStorage.getItem('quickNotes')) || [];

    function saveNotes() {
      localStorage.setItem('quickNotes', JSON.stringify(notes));
    }

    function addNote() {
      const title = document.getElementById('noteTitle').value.trim() || 'Untitled';
      notes.unshift({
        id: Date.now(),
        title,
        content: '',
        color: colors[0],
        date: new Date().toLocaleDateString()
      });
      saveNotes();
      document.getElementById('noteTitle').value = '';
      renderNotes();
    }

    function updateNote(id, content) {
      notes = notes.map(n => n.id === id ? { ...n, content } : n);
      saveNotes();
    }

    function deleteNote(id) {
      notes = notes.filter(n => n.id !== id);
      saveNotes();
      renderNotes();
    }

    function changeColor(id, color) {
      notes = notes.map(n => n.id === id ? { ...n, color } : n);
      saveNotes();
      renderNotes();
    }

    function renderNotes() {
      const grid = document.getElementById('notesGrid');
      grid.innerHTML = notes.map(n => `
        <div class="note" style="background: ${n.color}">
          <button class="delete" onclick="deleteNote(${n.id})">√ó</button>
          <h3>${n.title}</h3>
          <textarea placeholder="Write your note..." onchange="updateNote(${n.id}, this.value)">${n.content}</textarea>
          <div class="colors">
            ${colors.map(c => `<span style="background:${c}" onclick="changeColor(${n.id},'${c}')"></span>`).join('')}
          </div>
          <div class="date">${n.date}</div>
        </div>
      `).join('');
    }

    renderNotes();
  </script>
</body>
</html>
