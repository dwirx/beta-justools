<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <title>DevTools Hub - All-in-One Developer Tools</title>
    <meta name="description" content="Free, privacy-first developer tools that run locally in your browser. JSON formatter, Base64 encoder, UUID generator, color converter, and more. No installation required.">
    <meta name="author" content="DevTools Hub" />
    <meta name="keywords" content="developer tools, json formatter, base64 encoder, uuid generator, color converter, html tools, online tools, privacy, pwa">
    
    <!-- Theme & PWA -->
    <meta name="theme-color" content="#0c1117" />
    <meta name="color-scheme" content="dark" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="DevTools" />
    <meta name="application-name" content="DevTools Hub" />
    <meta name="msapplication-TileColor" content="#0c1117" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
    <link rel="mask-icon" href="/icons/icon.svg" color="#0ea5e9" />
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="DevTools Hub - All-in-One Developer Tools" />
    <meta property="og:description" content="Free, privacy-first developer tools that run locally in your browser. No installation required." />
    <meta property="og:image" content="/icons/icon-512x512.png" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="DevTools Hub - All-in-One Developer Tools" />
    <meta name="twitter:description" content="Free, privacy-first developer tools that run locally in your browser. No installation required." />
    <meta name="twitter:image" content="/icons/icon-512x512.png" />

    <!-- Performance: DNS prefetch -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    
    <!-- Inline critical CSS for faster first paint -->
    <style>
      :root{--background:222 47% 6%;--foreground:210 40% 98%;--primary:199 89% 48%}
      body{background:hsl(var(--background));color:hsl(var(--foreground));margin:0;font-family:system-ui,-apple-system,sans-serif}
      #root{min-height:100vh}
      @keyframes spin{to{transform:rotate(360deg)}}
      .loading{display:flex;align-items:center;justify-content:center;min-height:100vh}
      .spinner{width:24px;height:24px;border:2px solid hsl(var(--primary)/0.3);border-top-color:hsl(var(--primary));border-radius:50%;animation:spin 0.8s linear infinite}
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Inline loading state for instant feedback -->
      <div class="loading"><div class="spinner"></div></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
